{% extends 'sidebar.html' %} {% block content %}


<div class="page-wrapper">

    <div class="page-breadcrumb">
        <div class="row align-items-center">
            <div class="col-5">
                <h4 class="page-title">Customer Profile</h4>
                <div class="d-flex align-items-center">
                    <nav aria-label="breadcrumb">

                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-8 col-xlg-9 col-md-7">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-md-12">Full Name</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control form-control-line" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Date of Birth</label>
                                <div class="col-md-12">
                                    <input type="date" name="dob">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">National ID</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control form-control-line" name="nid">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Father's Name</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control form-control-line" name="f_name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-12">Mother's Name</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control form-control-line" name="m_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Occupation</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control form-control-line" name="occupation">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Email</label>
                                <div class="col-md-12">
                                    <input type="email" class="form-control form-control-line" id="example-email" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Gender</label>
                                <div class="col-md-12">
                                    <select class="form-control form-control-line" name="gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Account No</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control form-control-line" name="acc_no">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Account Type</label>
                                <div class="col-md-12">
                                    <select  name="acc_type">
                                        <option>Current</option>
                                        <option>Savings</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Mobile No</label>
                                <div class="col-md-12">
                                    <input type="number" class="form-control form-control-line" name="mobile_no">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-12">Select City</label>
                                <div class="col-sm-12">
                                    <select class="form-control form-control-line" name='city'>
                                        <option>Barishal</option>
                                        <option>Dhaka</option>
                                        <option>Khulna</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-12">Parmanent Address</label>
                                <div class="col-md-12">
                                    <textarea rows="5" class="form-control form-control-line" style="margin-top: 0px; margin-bottom: 0px; height: 122px;" name='perm_address'></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success">Create Account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
{% endblock content %}
